<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    
</head>
<body>
  <h1>Calculadora</h1>
  
  <input type="number" id="valor1" placeholder="Primeiro valor" >
 <p><input type="text" id="operacao" placeholder="operacao" > </p>
  <input type="number" id="valor2" placeholder="Segundo valor" >
 <p> <button onclick="calcular()">calcular</button></p>
  <h3><p>resultado: <span id="resultado"></span></p></h3>
  
  <script>
    function calcular() {
        console.log("ffff");
        var valor1 = parseFloat(document.getElementById("valor1").value);
        console.log(valor1);
        var valor2 = parseFloat(document.getElementById("valor2").value);
        var operacao = document.getElementById("operacao").value;
        var resultado = document.getElementById("resultado");

        switch (operacao){
            case "+":
                resultado.textContent = valor1 + valor2
                break
            case "-":
                resultado.textContent = valor1 - valor2
                break
            case "*":
                resultado.textContent = valor1 * valor2
                break
            case "/":
                resultado.textContent = valor1 / valor2
                break
            default:
                resultado.textContent = "operacao invalida"
        }
        
    }
  </script>
</body>
</html>
